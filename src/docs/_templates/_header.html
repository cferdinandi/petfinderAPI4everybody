			 */
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}

			/**
			 * A simple CSS grid
			 */
			.row {
				margin-left: -1.4%;
				margin-right: -1.4%;
			}

			.grid-third,
			.grid-two-thirds {
				float: left;
				padding-left: 1.4%;
				padding-right: 1.4%;
				width: 100%;
			}

			@media (min-width: 40em) {
				.grid-third {
					width: 33.33333%;
				}

				.grid-two-thirds {
					width: 66.66667%;
				}
			}

			.row:before,
			.row:after {
				display: table;
				content: " ";
			}

			.row:after {
				clear: both;
			}
		</style>
